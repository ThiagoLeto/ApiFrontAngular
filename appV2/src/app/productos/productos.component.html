<h1>Registros</h1>

<button [routerLink]="['/productos/postProducto']">Crear producto</button>

<div id="get">
  <h3>Ver productos</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">  {{producto.id}}  </th>
        <td> {{producto.nombre}} </td>
      </tr>
    </tbody>
  </table>
</div>
